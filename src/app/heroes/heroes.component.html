<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor ="let hero of heroes">
    <a routerLink = "/detail/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span> {{hero.name}}
    </a>
    <button (click)="deleteHero(hero)">Delete</button>
  </li>
</ul>

<div>
  <label>
    Hero Name :
    <input #heroName />
  </label>
  <button (click)="addHero(heroName.value); heroName.value=''">Add</button>
</div>
